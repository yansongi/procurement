<!DOCTYPE html>
<html xmlns:th="http://www.themeleaf.org">
<head th:fragment="header(title)">
    <!--加入jquery-->
    <script th:src="@{/js/jquery.min.js}"></script>

    <!--加入bootstarp-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title th:text="${title}"></title>

    <!--加入css-->
    <link rel="stylesheet" th:href="@{/css/bootstrap-3.3.7-dist/css/bootstrap.min.css}">
    <!--加入js-->
    <script th:src="@{/css/bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>
    <!--easyui-->
    <script type="text/javascript" th:src="@{/js/jquery-easyui-1.8.5/jquery.easyui.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/js/jquery-easyui-1.8.5/themes/icon.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/js/jquery-easyui-1.8.5/themes/default/easyui.css}">
    <script type="text/javascript" th:src="@{/js/jquery-easyui-1.8.5/locale/easyui-lang-zh_CN.js}"></script>

</head>
<body>

</body>
</html>
